<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker 2026</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }

        h2 { 
            text-align: center; 
            color: var(--text-main);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 8px;
            height: 10px;
            width: 100%;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .habit-list { 
            list-style: none; 
            padding: 0; 
            margin: 0;
        }

        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .habit-item:last-child { 
            border-bottom: none; 
        }

        .habit-name { 
            font-size: 16px; 
            color: var(--text-muted); 
            font-weight: 500;
        }

        /* Styling Custom Checkbox */
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tracker Hari Ini</h2>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <ul class="habit-list" id="habitList">
        </ul>
</div>

<button id="btnSync" onclick="syncToSheet()" style="width: 100%; padding: 12px; margin-top: 20px; background-color: #2196F3; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px;">
    Simpan ke Spreadsheet
</button>

<script>
    const habits = [
        "Bangun Pagi", "Olahraga 15 Menit", "Membaca Buku", 
        "Minum Air 2L", "Coding/Belajar", "Sholat Tepat Waktu",
        "Tidur Sebelum Jam 11", "Jurnal Harian", "Merapikan Kamar", "Kurangi Sosmed"
    ];

    const habitListEl = document.getElementById('habitList');
    const progressBarEl = document.getElementById('progressBar');
    
    // GANTI STRING DI BAWAH DENGAN URL APPS SCRIPT YANG ANDA SALIN TADI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycb.../exec"; 

    function updateProgress() {
        let completed = 0;
        habits.forEach((_, index) => {
            if (localStorage.getItem(`habit_${index}`) === 'true') {completed++;}
        });
        progressBarEl.style.width = (completed / habits.length) * 100 + '%';
    }

    function loadHabits() {
        habitListEl.innerHTML = '';
        habits.forEach((habit, index) => {
            const isChecked = localStorage.getItem(`habit_${index}`) === 'true';
            const li = document.createElement('li');
            li.className = 'habit-item';
            li.innerHTML = `
                <span class="habit-name">${habit}</span>
                <input type="checkbox" onchange="toggleHabit(${index}, this)" ${isChecked ? 'checked' : ''}>
            `;
            habitListEl.appendChild(li);
        });
        updateProgress();
    }

    function toggleHabit(index, checkbox) {
        localStorage.setItem(`habit_${index}`, checkbox.checked);
        updateProgress();
    }

    // FITUR BARU: Mengirim data ke Google Sheets
    function syncToSheet() {
        const btn = document.getElementById('btnSync');
        btn.innerText = "Menyimpan...";
        btn.style.backgroundColor = "#999";

        // Siapkan data: [Tanggal Hari Ini, StatusHabit1, StatusHabit2, ... , Persentase]
        let rowData = [new Date().toLocaleDateString('id-ID')];
        let completed = 0;
        
        habits.forEach((_, index) => {
            let status = localStorage.getItem(`habit_${index}`) === 'true' ? "Selesai" : "Belum";
            rowData.push(status);
            if(status === "Selesai") completed++;
        });
        
        // Tambahkan persentase di kolom paling akhir
        rowData.push(((completed / habits.length) * 100).toFixed(0) + "%");

        // Kirim ke Apps Script
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // Penting agar tidak diblokir browser
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(rowData)
        }).then(() => {
            alert("Data hari ini berhasil direkap ke Google Sheets!");
            btn.innerText = "Simpan ke Spreadsheet";
            btn.style.backgroundColor = "#2196F3";
        }).catch(error => {
            alert("Gagal menyimpan data.");
            btn.innerText = "Coba Lagi";
        });
    }

    loadHabits();
</script>
</body>
</html>
