<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker 2026</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }

        h2 { 
            text-align: center; 
            color: var(--text-main);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 8px;
            height: 10px;
            width: 100%;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .habit-list { list-style: none; padding: 0; margin: 0; }
        .habit-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px 0; border-bottom: 1px solid #f0f0f0;
        }
        .habit-item:last-child { border-bottom: none; }
        .habit-name { font-size: 16px; color: var(--text-muted); font-weight: 500; }
        
        input[type="checkbox"] { width: 24px; height: 24px; accent-color: var(--primary-color); cursor: pointer; }

        .btn-sync {
            width: 100%; padding: 14px; margin-top: 20px;
            background-color: #2196F3; color: white;
            border: none; border-radius: 8px; font-weight: bold;
            cursor: pointer; font-size: 16px; transition: background 0.3s;
        }
        .btn-sync:hover { background-color: #1976D2; }
    </style>
</head>
<body>

<div class="container">
    <h2>Tracker Hari Ini</h2>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <ul class="habit-list" id="habitList"></ul>

    <button class="btn-sync" id="btnSync" onclick="syncToSheet()">Simpan ke Spreadsheet</button>
</div>

<script>
    // 1. DAFTAR HABIT (Pastikan urutannya sama persis dengan baris 6-15 di Spreadsheet Anda)
    const habits = [
        "Habit 1", "Habit 2", "Habit 3", "Habit 4", "Habit 5",
        "Habit 6", "Habit 7", "Habit 8", "Habit 9", "Habit 10"
    ];

    // ======================================================================
    // 2. PASTE URL APPS SCRIPT ANDA DI ANTARA TANDA KUTIP DI BAWAH INI:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxmna0szVmBrWhMmznXkuq519TRzahIJDzBhrmEnM5b6g0GOEuzzuwmRpP5z_ndSb5UQ/exec"; 
    // Contoh: "https://script.google.com/macros/s/AKfycb.../exec"
    // ======================================================================

    const habitListEl = document.getElementById('habitList');
    const progressBarEl = document.getElementById('progressBar');

    function updateProgress() {
        let completed = 0;
        habits.forEach((_, index) => {
            if (localStorage.getItem(`habit_${index}`) === 'true') {completed++;}
        });
        progressBarEl.style.width = (completed / habits.length) * 100 + '%';
    }

    function loadHabits() {
        habitListEl.innerHTML = '';
        habits.forEach((habit, index) => {
            const isChecked = localStorage.getItem(`habit_${index}`) === 'true';
            const li = document.createElement('li');
            li.className = 'habit-item';
            li.innerHTML = `
                <span class="habit-name">${habit}</span>
                <input type="checkbox" onchange="toggleHabit(${index}, this)" ${isChecked ? 'checked' : ''}>
            `;
            habitListEl.appendChild(li);
        });
        updateProgress();
    }

    function toggleHabit(index, checkbox) {
        localStorage.setItem(`habit_${index}`, checkbox.checked);
        updateProgress();
    }

    // Fungsi Mengirim Data Array [true, false, true...] ke Apps Script
    function syncToSheet() {
        // Peringatan jika URL belum diganti
        if(SCRIPT_URL === "PASTE_URL_APPS_SCRIPT_ANDA_DI_SINI") {
            alert("Oops! Anda belum memasukkan URL Apps Script di dalam kode HTML.");
            return;
        }

        const btn = document.getElementById('btnSync');
        btn.innerText = "Menyimpan...";
        btn.style.backgroundColor = "#999";

        let rowData = [];
        habits.forEach((_, index) => {
            let isChecked = localStorage.getItem(`habit_${index}`) === 'true';
            rowData.push(isChecked);
        });

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(rowData)
        }).then(() => {
            alert("Mantap! Data hari ini berhasil dicentang di Google Sheets!");
            btn.innerText = "Simpan ke Spreadsheet";
            btn.style.backgroundColor = "#2196F3";
        }).catch(error => {
            alert("Gagal menyimpan data. Coba cek koneksi internet.");
            btn.innerText = "Coba Lagi";
            btn.style.backgroundColor = "#f44336";
        });
    }

    loadHabits();
</script>

</body>
</html>
