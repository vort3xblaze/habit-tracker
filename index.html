<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker 2026</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container {
            background: var(--card-bg); padding: 25px;
            border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%; max-width: 400px;
        }

        h2 { text-align: center; color: var(--text-main); margin-top: 0; margin-bottom: 20px;}

        .progress-container {
            background-color: #e0e0e0; border-radius: 8px;
            height: 10px; width: 100%; margin-bottom: 25px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background-color: var(--primary-color);
            width: 0%; transition: width 0.3s ease;
        }

        /* Area Tambah Habit */
        .add-habit-container {
            display: flex; gap: 10px; margin-bottom: 20px;
        }
        .add-habit-container input {
            flex: 1; padding: 10px; border: 1px solid #ccc;
            border-radius: 8px; outline: none; font-size: 14px;
        }
        .add-habit-container button {
            background-color: var(--primary-color); color: white;
            border: none; border-radius: 8px; padding: 10px 15px;
            cursor: pointer; font-weight: bold;
        }

        .habit-list { list-style: none; padding: 0; margin: 0; }
        .habit-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid #f0f0f0; gap: 10px;
        }
        .habit-item:last-child { border-bottom: none; }
        
        .habit-info {
            display: flex; align-items: center; gap: 12px; flex: 1;
        }
        .habit-name { font-size: 16px; color: var(--text-muted); font-weight: 500; word-break: break-word;}
        
        /* Tombol Aksi */
        .action-btns { display: flex; gap: 5px; }
        .action-btns button {
            background: none; border: none; cursor: pointer;
            font-size: 16px; opacity: 0.6; transition: opacity 0.2s;
        }
        .action-btns button:hover { opacity: 1; }
        
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--primary-color); cursor: pointer; }

        .btn-sync {
            width: 100%; padding: 14px; margin-top: 25px;
            background-color: #2196F3; color: white;
            border: none; border-radius: 8px; font-weight: bold;
            cursor: pointer; font-size: 16px; transition: background 0.3s;
        }
        .btn-sync:hover { background-color: #1976D2; }
    </style>
</head>
<body>

<div class="container">
    <h2>Tracker Hari Ini</h2>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="add-habit-container">
        <input type="text" id="newHabitInput" placeholder="Ketik habit baru...">
        <button onclick="addHabit()">Tambah</button>
    </div>

    <ul class="habit-list" id="habitList"></ul>

    <button class="btn-sync" id="btnSync" onclick="syncToSheet()">Simpan ke Spreadsheet</button>
</div>

<script>
    // ======================================================================
    // PASTE URL APPS SCRIPT ANDA DI ANTARA TANDA KUTIP DI BAWAH INI:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxmna0szVmBrWhMmznXkuq519TRzahIJDzBhrmEnM5b6g0GOEuzzuwmRpP5z_ndSb5UQ/exec"; 
    // ======================================================================

    // Mengambil data dari memori HP. Jika kosong, pakai template default
    let habits = JSON.parse(localStorage.getItem('habitDataObj')) || [
        { name: "Bangun Pagi", status: false },
        { name: "Membaca Buku", status: false },
        { name: "Olahraga", status: false }
    ];

    const habitListEl = document.getElementById('habitList');
    const progressBarEl = document.getElementById('progressBar');
    const inputEl = document.getElementById('newHabitInput');

    // Menyimpan perubahan ke memori HP dan merender ulang tampilan
    function saveAndRender() {
        localStorage.setItem('habitDataObj', JSON.stringify(habits));
        renderHabits();
    }

    // Menampilkan daftar habit ke layar
    function renderHabits() {
        habitListEl.innerHTML = '';
        let completed = 0;

        habits.forEach((habit, index) => {
            if (habit.status) completed++;

            const li = document.createElement('li');
            li.className = 'habit-item';
            li.innerHTML = `
                <div class="habit-info">
                    <input type="checkbox" onchange="toggleHabit(${index})" ${habit.status ? 'checked' : ''}>
                    <span class="habit-name">${habit.name}</span>
                </div>
                <div class="action-btns">
                    <button onclick="editHabit(${index})" title="Edit">‚úèÔ∏è</button>
                    <button onclick="deleteHabit(${index})" title="Hapus">üóëÔ∏è</button>
                </div>
            `;
            habitListEl.appendChild(li);
        });

        // Update Progress Bar
        const percentage = habits.length === 0 ? 0 : (completed / habits.length) * 100;
        progressBarEl.style.width = percentage + '%';
    }

    // FITUR CRUD
    function toggleHabit(index) {
        habits[index].status = !habits[index].status;
        saveAndRender();
    }

    function addHabit() {
        const val = inputEl.value.trim();
        if (val === "") return;
        habits.push({ name: val, status: false });
        inputEl.value = "";
        saveAndRender();
    }

    function editHabit(index) {
        const newName = prompt("Ubah nama habit:", habits[index].name);
        if (newName !== null && newName.trim() !== "") {
            habits[index].name = newName.trim();
            saveAndRender();
        }
    }

    function deleteHabit(index) {
        if (confirm(`Yakin ingin menghapus habit "${habits[index].name}"?`)) {
            habits.splice(index, 1);
            saveAndRender();
        }
    }

    // FITUR SINKRONISASI
    function syncToSheet() {
        if(SCRIPT_URL === "PASTE_URL_APPS_SCRIPT_ANDA_DI_SINI") {
            alert("URL Apps Script belum dimasukkan di HTML!"); return;
        }

        const btn = document.getElementById('btnSync');
        btn.innerText = "Menyimpan...";
        btn.style.backgroundColor = "#999";

        // Mengirimkan array objek langsung ke Apps Script
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(habits)
        }).then(() => {
            alert("Mantap! Data & Nama Habit berhasil disinkronkan ke Spreadsheet!");
            btn.innerText = "Simpan ke Spreadsheet";
            btn.style.backgroundColor = "#2196F3";
        }).catch(error => {
            alert("Gagal menyimpan data.");
            btn.innerText = "Coba Lagi";
            btn.style.backgroundColor = "#f44336";
        });
    }

    // Render pertama kali saat web dibuka
    renderHabits();
</script>

</body>
</html>
